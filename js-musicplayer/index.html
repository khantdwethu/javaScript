<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="cs/style.css">
    <script src="https://kit.fontawesome.com/54fdd6e255.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">

</head>
<body>
    <div class="container">
        
        <div class="musicList">
            <h1>သီချင်းများ စုစည်းမှု</h1>
        </div>
        <div class="musicPlay">
            <div class="controlMusic">
                <div class="musicimg">
                </div>
                <div class="control">
                    <div class="time">00:00 / 00:00</div>
                    <div class="progressbar">
                        <div class="currenttime"></div>
                    </div>
                    <div class="icon">
                        <span id="backward"><i class="fas fa-fast-backward"></i></span>
                        <span id="play"><i class="fas fa-play"></i></span>
                        <span id="pause"><i class="fas fa-pause"></i></span>
                        <span id="forward"><i class="fas fa-fast-forward"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<audio src=""></audio>
    <script src="js/script.js"></script>
</body>
</html>
